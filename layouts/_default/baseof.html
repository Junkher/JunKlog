<!DOCTYPE html>
<html>
    {{ partial "head.html" . }}
    <body class="bg-stone-100 dark:bg-meme text-gray-900 dark:text-slate-200">
        {{ partial "header.html" . }}
        
        <div id="content" class="min-h-screen">
          {{- block "main" . }}{{- end }}
        </div>

        {{ partial "footer.html" . }}

        {{ $script := resources.Get "js/main.js" }}
        <script type="text/javascript" src="{{ $script.RelPermalink }}" ></script>
    
    </body>
</html>
